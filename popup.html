<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: sans-serif; width: 300px; padding: 12px; }
      button { width: 100%; padding: 10px; margin-bottom: 10px; }
      label { display: flex; align-items: center; gap: 8px; font-size: 13px; margin: 6px 0 10px; }
      .hint { color: #666; font-size: 12px; line-height: 1.4; }
      .msg { margin-top: 8px; font-size: 12px; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <button id="download">CSVをダウンロード（保存先選択）</button>

    <label>
      <input type="checkbox" id="excludeSummary" checked />
      「合計」「平均」「採用成功求人平均」を除外
    </label>

    <div class="hint">
      1) 期間を選んで「計算する」でテーブルを表示<br/>
      2) このボタンでCSVを保存（saveAs=true）
    </div>

    <div class="msg" id="msg"></div>
    <script src="popup.js"></script>
  </body>
</html>
